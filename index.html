<!DOCTYPE html>
<html lang="en">
<head>

    <title>build this webpage - Google Search</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
    <div class="search-form-bar">
        <div class="logo-link">
